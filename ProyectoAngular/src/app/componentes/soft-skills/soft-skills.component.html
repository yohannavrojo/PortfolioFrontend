<!-- soft y hards skills -->
<div class="card ">
    <h1 class="text-center " id="simple-list-item-2"
        style="font-size: 60px; font-family: 'Dancing Script', cursive;">
        Soft & Hards Skills
    </h1>
<div *ngFor = "let soft of softSkillList " >
 <div class="card-body skill" >
        <h3>{{soft.titulo}}</h3>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-label="Success example"
                style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">

            </div>
        </div>
        <br>

    </div>
</div>
    
    <button class="btn btn-outline-light" type="submit" style="height: 44px;
        width: 119px; margin-left: 45%;margin-bottom: 1em;">
        Mas info
    </button>
</div>
