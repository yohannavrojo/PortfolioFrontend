 <!-- Estudios & Cursos -->
 <div class="card ">
    <h1 class="text-center " id="simple-list-item-2"
        style="font-size: 60px; font-family: 'Dancing Script', cursive;">
        Estudios y Cursos
    </h1>

    <div class="card-body card-group " style="justify-content: space-evenly;flex-wrap: wrap;">
    <div class="card-body imagenes" style="justify-content: space-evenly;flex-wrap: wrap;" *ngFor = "let estudio of estudiosList">
        <img [src]="estudio.imagen"
            class="rounded imag" alt="oracle">
    </div>
    </div>
    <button class="btn btn btn-outline-dark" style=" height: 3em;margin-top: 4em;
    width: 84px;" type="button"><i class="fas fa-plus"></i></button>
</div>
